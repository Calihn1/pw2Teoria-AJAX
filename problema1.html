<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Comparación de regiones</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
  </head>
  <body class="container py-5">
    <h1 class="mb-4">Comparación de casos confirmados de COVID‑19</h1>

    <!-- loader -->
    <div id="loader" class="alert alert-info mb-3" style="display:none;">
      Cargando datos…
    </div>

    <div class="mb-3">
      <label for="regionSelect" class="form-label">
        Elige una o más regiones:
      </label>
      <select id="regionSelect" class="form-select" multiple size="8"></select>
    </div>

    <div class="mb-2">
      <button id="btnGraficar" class="btn btn-primary">
        Generar gráfico de barras
      </button>
    </div>

    <canvas id="graficoCasos" width="800" height="400"></canvas>

    <!-- librerías -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="problema1.js"></script>
  </body>
</html>
